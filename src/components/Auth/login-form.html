<!DOCTYPE html>
<html
  lang="en"
  style="
    background-image: url('../img/main-wallpaper.png');
    background-attachment: fixed;
    background-size: cover;
  "
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ورودبه حساب کاربری | تیلویند</title>
    <link rel="stylesheet" href="../dist/output.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body dir="rtl">
    <div class="container mx-auto">
      <!-- component -->
      <form action="">
        <div
          class="min-h-screen py-6 flex flex-col justify-center sm:py-12 sm:px-10"
        >
          <div class="relative py-3 px-10 sm:mx-auto">
            <div
              class="absolute inset-0 bg-gradient-to-r from-blue-500 to-blue-600 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl"
            ></div>
            <div
              class="relative px-4 py-10 bg-white border rounded-md shadow-lg sm:rounded-3xl sm:p-20"
            >
              <div class="min-w-[300px] lg:min-w-[400px] mx-auto">
                <div
                  class="flex justify-center mb-10 flex-col text-center items-center gap-4"
                >
                  <img
                    class="w-[40px]"
                    src="../img/Tailwind_CSS_Logo.svg.png"
                    alt=""
                  />
                  <p class="text-[12px] font-bold text-gray-400">
                    ورود به حساب کاربری
                  </p>
                </div>
                <div class="divide-y divide-gray-200">
                  <div
                    class="py-8 text-base px-12 leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7"
                  >
                    <div class="relative">
                      <input
                        autocomplete="off"
                        id="user-name"
                        name="username"
                        type="text"
                        class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-700 text-[12px] focus:outline-none focus:borer-rose-600"
                        placeholder="username"
                      />
                      <ion-icon
                        class="absolute text-gray-500 left-[5px] top-[10px]"
                        name="person-outline"
                      ></ion-icon>
                      <label
                        htmlFor="email"
                        class="absolute right-0 -top-3.5 text-gray-400 text-[10px] peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-[12px]"
                        >نام کاربری</label
                      >
                      <div
                        id="username-error"
                        class="text-red-500 pt-1 text-[10px]"
                      >
                        لطفا نام کاربری رو به درستی وارد نمایید !
                      </div>
                    </div>
                    <div class="relative">
                      <input
                        autocomplete="off"
                        id="password"
                        name="password"
                        type="password"
                        class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-700 text-[12px] focus:outline-none focus:borer-rose-600"
                        placeholder="Password"
                      />
                      <ion-icon
                        class="absolute text-gray-500 left-[5px] top-[10px]"
                        name="eye-outline"
                      ></ion-icon>
                      <label
                        htmlFor="password"
                        class="absolute right-0 -top-3.5 text-gray-400 text-[10px] peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-[12px]"
                        >رمزعبور</label
                      >
                      <div
                        id="password-error"
                        class="text-red-500 pt-1 text-[10px]"
                      >
                        رمز عبور خود را به درستی وارد نمایید !
                      </div>
                    </div>

                    <div class="flex items-center gap-3 pt-3 mb-4">
                      <input
                        class="accent-green-500"
                        type="checkbox"
                        id="checkbox"
                      />
                      <label
                        class="text-gray-500 text-[12px]"
                        htmlFor="checkbox"
                        >مرا به خاطر بسپار</label
                      >
                    </div>

                    <div class="flex justify-center pt-5">
                      <button
                        class="bg-green-500 text-[15px] text-white rounded-md px-20 border border-green-500 hover:bg-transparent hover:text-gray-500 duration-300 py-1"
                      >
                        ورود
                      </button>
                    </div>
                  </div>
                  <div class="py-3">
                    <button
                      class="cursor-pointer flex items-center bg-blue-400 p-2 text-white border border-blue-500 hover:bg-transparent hover:text-gray-700 rounded-md duration-300 gap-1 text-[10px]"
                    >
                      <ion-icon name="arrow-back-outline"></ion-icon>
                      ورود با رمزعبور یکبار مصرف
                    </button>
                    <div class="py-3">
                      <button
                        class="cursor-pointer flex items-center ap-1 pr-3 text-gray-500 text-[10px]"
                      >
                        حساب ندارید؟
                        <a
                          class="text-green-500 px-1 hover:underline duration-200"
                          href="sign-in.html"
                          >ثبت نام کنید</a
                        >
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
