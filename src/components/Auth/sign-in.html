<!DOCTYPE html>
<html lang="en" style="background-image: url('../img/main-wallpaper.png')">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ثبت نام | تیلویند</title>
    <link rel="stylesheet" href="../dist/output.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
  </head>

  <body dir="rtl">
    <div class="container mx-auto">
      <!-- component -->
      <form action="">
        <div
          class="flex flex-col justify-center min-h-screen py-6 sm:py-12 sm:px-10"
        >
          <div class="relative px-10 py-3 sm:mx-auto">
            <div
              class="absolute inset-0 transform -skew-y-6 shadow-lg bg-gradient-to-r from-rose-200 to-rose-50 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl"
            ></div>
            <div
              class="relative px-4 py-10 bg-white border rounded-md shadow-lg sm:rounded-3xl sm:p-20"
            >
              <div class="min-w-[300px] lg:min-w-[400px] mx-auto">
                <div
                  class="flex flex-col items-center justify-center gap-4 mb-10 text-center"
                >
                  <img
                    class="w-[40px]"
                    src="../img/Tailwind_CSS_Logo.svg.png"
                    alt=""
                  />
                  <p class="text-[12px] font-bold text-gray-400">
                    ثبت نام کاربر
                  </p>
                </div>
                <div class="divide-y divide-gray-200">
                  <div
                    class="px-12 py-8 space-y-4 text-base leading-6 text-gray-700 sm:text-lg sm:leading-7"
                  >
                    <div class="relative">
                      <input
                        autocomplete="off"
                        id="user-name"
                        name="username"
                        type="text"
                        class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-700 text-[12px] focus:outline-none focus:borer-rose-600"
                        placeholder="username"
                      />
                      <ion-icon
                        class="absolute text-gray-500 left-[5px] top-[10px]"
                        name="person-outline"
                      ></ion-icon>
                      <label
                        htmlFor="email"
                        class="absolute right-0 -top-3.5 text-gray-400 text-[10px] peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-[12px]"
                        >نام کاربری</label
                      >
                      <div
                        id="username-error"
                        class="text-red-500 pt-1 hidden text-[10px]"
                      >
                        این نام کاربری قبلا ثبت شده است !
                      </div>
                    </div>
                    <div class="relative">
                      <input
                        autocomplete="off"
                        id="f-name"
                        name="first-name"
                        type="text"
                        class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-[12px] text-gray-700 focus:outline-none focus:borer-rose-600"
                        placeholder="first-name"
                      />
                      <label
                        htmlFor="f-name"
                        class="absolute right-0 -top-3.5 text-gray-400 text-[10px] peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-[12px]"
                        >نام</label
                      >
                    </div>
                    <div class="relative">
                      <input
                        autocomplete="off"
                        id="l-name"
                        name="last-name"
                        type="text"
                        class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-700 text-[12px] focus:outline-none focus:borer-rose-600"
                        placeholder="last-name"
                      />
                      <label
                        htmlFor="l-name"
                        class="absolute right-0 -top-3.5 text-gray-400 text-[10px] peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-[12px]"
                        >نام خانوادگی</label
                      >
                    </div>
                    <div class="relative">
                      <input
                        autocomplete="off"
                        id="password"
                        name="password"
                        type="password"
                        class="peer rela placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-700 text-[12px] focus:outline-none focus:borer-rose-600"
                        placeholder="Password"
                      />
                      <ion-icon
                        class="absolute text-gray-500 left-[5px] top-[10px] cursor-pointer"
                        name="eye-outline"
                      ></ion-icon>
                      <label
                        htmlFor="password"
                        class="absolute right-0 -top-3.5 text-gray-400 text-[10px] peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-[12px]"
                        >رمزعبور</label
                      >
                      <div
                        id="password-error"
                        class="text-red-500 pt-1 text-[10px]"
                      >
                        رمز عبور باید حداقل شامل 12 حرف باشد !
                      </div>
                    </div>

                    <div class="flex items-center gap-3 pt-3 mb-4">
                      <input
                        style="accent-color: green"
                        type="checkbox"
                        id="checkbox"
                      />
                      <label
                        class="text-gray-500 text-[12px]"
                        htmlFor="checkbox"
                        >مرا به خاطر بسپار</label
                      >
                    </div>

                    <div class="flex justify-center pt-5">
                      <button
                        class="w-full px-3 py-1 text-white duration-200 border rounded-md bg-secondary-500 border-secondary-400 hover:bg-transparent hover:text-secondary-500"
                      >
                        ثبت نام
                      </button>
                    </div>
                  </div>
                  <div class="py-3">
                    <button
                      class="px-3 py-1 text-white duration-200 border rounded-md bg-secondary-500 border-secondary-400 hover:bg-transparent hover:text-secondary-500 text-[10px]"
                    >
                      <ion-icon
                        name="arrow-back-outline"
                        class="relative top-1"
                      ></ion-icon>
                      ورود با رمزعبور یکبار مصرف
                    </button>
                    <div class="py-3">
                      <button
                        class="cursor-pointer flex items-center ap-1 pr-3 text-gray-500 text-[10px]"
                      >
                        قبلا ثبت نام کرده اید ؟<a
                          class="px-3 py-1 mr-2 text-white duration-200 border rounded-md bg-secondary-500 border-secondary-400 hover:bg-transparent hover:text-secondary-500"
                          href="#"
                          >وارد شوید
                        </a>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <script>
      $("[name=eye-outline]").mousedown(function () {
        $(this).addClass("text-red-600");
        $("#password").attr("type", "text");
      });
      $("[name=eye-outline]").mouseup(function () {
        $(this).removeClass("text-red-600");
        $("#password").attr("type", "password");
      });
      $("[name=eye-outline]").mouseleave(function () {
        $(this).removeClass("text-red-600");
        $("#password").attr("type", "password");
      });
    </script>
  </body>
</html>
